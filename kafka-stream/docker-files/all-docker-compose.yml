#      - SPARK_MASTER=spark://spark-master:7077
#    ports:
#      - 8082:8081
#    env_file:
#      - ./hadoop.env
  
  hue:
    image: gethue/hue:latest
    hostname: hue
    container_name: hue
    dns: 8.8.8.8
    ports:
      - "8888:8888"
    volumes:
      - ./conf.dist:/usr/share/hue/desktop/conf
    depends_on: 
      - namenode


volumes:
  zoo1:
  zoo1log:
  kafka1:
  kafka2:
  kafka3:
  hadoop_namenode:
  hadoop_datanode1:
  hadoop_datanode2:
